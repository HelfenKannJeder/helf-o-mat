<div class="progress">
    <div class="progress-bar progress-bar-striped"
         role="progressbar"
         [attr.aria-valuenow]="scoreNorm"
         aria-valuemin="0"
         aria-valuemax="100"
         [style.width.%]="scoreNorm">
        <span class="sr-only">{{scoreNorm}}% Complete</span>
    </div>
</div>
