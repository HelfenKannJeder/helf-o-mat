<div class="col-md-4">
    <app-question-overview (organisations)="updateOrganisations($event)"></app-question-overview>
</div>
<div class="col-md-4">
</div>
<div class="col-md-4">
    <div class="panel panel-default" *ngFor="let organisation of organisations | async">
        <div class="panel-heading">{{organisation.name}}</div>
        <div class="panel-body">
            <div class="progress">
                <div class="progress-bar progress-bar-striped"
                     role="progressbar"
                     [attr.aria-valuenow]="organisation._scoreNorm"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     [style.width.%]="organisation._scoreNorm">
                    <span class="sr-only">{{organisation._scoreNorm}}% Complete</span>
                </div>
            </div>
            {{organisation.url}}
        </div>
    </div>

</div>
