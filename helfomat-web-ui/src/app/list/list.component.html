<div class="card card-default" *ngFor="let organisation of currentOrganisations">
    <div class="card-header pointer" (click)="openOrganisation.emit(organisation)">{{organisation.name}}</div>
    <div class="card-body pointer" (click)="openOrganisation.emit(organisation)">
        <div class="row">
            <div class="col-4" *ngIf="organisation.logo">
                <img class="media-object" [attr.src]="getImagePath(organisation.logo)"
                     [attr.alt]="organisation.name">
            </div>
            <div class="col-8">
                <div class="row" *ngIf="organisation.scoreNorm">
                    <div class="col-sm-10 col-md-10">
                        <organisation-score [scoreNorm]="organisation.scoreNorm"></organisation-score>
                    </div>
                    <div class="col-sm-2 col-md-2"><a
                        (click)="openOrganisationScoreExplanation.emit(organisation)"
                        [title]="'result.list.hoverResultExplain' | translate:{'organisationName': organisation.name}"><span
                        class="glyphicon glyphicon-question-sign"></span></a></div>
                </div>
                <p>
                    <span *ngFor="let contactPerson of organisation.contactPersons">
                        <strong>{{contactPerson.firstname}} {{contactPerson.lastname}}</strong>
                        <span *ngIf="contactPerson.rank">({{contactPerson.rank}})</span>
                        <br/>
                    </span>
                </p>
                <p>
                    <a [attr.href]="organisation.website">{{organisation.website}}</a>
                </p>
                <p><a class="float-right" (click)="openOrganisation.emit(organisation)" (keyup.enter)="openOrganisation.emit(organisation)" tabindex="50">{{'result.list.more' | translate}}</a></p>
            </div>
        </div>
    </div>
</div>
