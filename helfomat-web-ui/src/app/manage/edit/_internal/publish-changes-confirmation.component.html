<div class="modal-header bg-lightblue text-white">
    <h4 class="modal-title" id="modal-title">{{'edit.organisation.publish.publishChangesHeadline' | translate: {organisationName: publish.organization.name} }}</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss(publish)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body text-left">
    <div class="form-group" *ngIf="activeTab == 0">
        <label for="description">{{ 'edit.organisation.publish.describeChanges' | translate }}</label>
        <textarea class="form-control" id="description" name="description" autosize [(ngModel)]="publish.describeChanges"></textarea>
    </div>
    <div *ngIf="activeTab == 1">
        <organization-event [organization]="publish.organization" [organizationEvents]="publish.changes"></organization-event>
    </div>
</div>
<div class="modal-footer" *ngIf="activeTab == 0">
    <button type="button" class="btn btn-outline-secondary" (click)="openTab(1)">{{'edit.organisation.publish.reviewChanges' | translate}}</button>
    <button type="button" ngbAutofocus class="btn btn-warning" (click)="modal.close(publish)">{{'edit.organisation.publish.publishChanges' | translate}}</button>
</div>
<div class="modal-footer" *ngIf="activeTab == 1">
    <button type="button" ngbAutofocus class="btn btn-outline-secondary" (click)="openTab(0)">{{'edit.organisation.publish.publishChanges' | translate}}</button>
</div>
