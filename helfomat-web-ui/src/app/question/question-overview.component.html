<ul class="list-group">
    <li class="list-group-item" *ngFor="let questionWithUserAnswer of questionWithUserAnswers | async">
        <div class="question">
            <div class="badge">
                <a role="button" (click)="answerQuestion('YES', questionWithUserAnswer.question);"><img
                    src="{{ 'YES' | answerImage:!questionWithUserAnswer.isCurrentAnswer('YES')}}" class="thumb"/></a>
                <a role="button" (click)="answerQuestion('MAYBE', questionWithUserAnswer.question);"><img
                    src="{{ 'MAYBE' | answerImage:!questionWithUserAnswer.isCurrentAnswer('MAYBE')}}" class="thumb"/></a>
                <a role="button" (click)="answerQuestion('NO', questionWithUserAnswer.question);"><img
                    src="{{ 'NO' | answerImage:!questionWithUserAnswer.isCurrentAnswer('NO')}}" class="thumb"/></a>
            </div>
            <div class="text">{{questionWithUserAnswer.question.question}}</div>
        </div>
    </li>
</ul>
