spring:
  jpa:
    database: mysql
    hibernate:
      ddl-auto: none
    show-sql: true

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/helfenkannjeder
    username: helfenkannjeder
    password: helfenkannjeder

  data:
    elasticsearch:
      cluster-name: application
      cluster-nodes: localhost:9300

  elasticsearch:
    jest:
      uris: http://localhost:9200
      read-timeout: 10000

  batch:
    job:
      enabled: false

elasticsearch:
  index: helfomat
  type:
    organisation: organisation

crawler:
  thw:
    domain: http://thw.de/
    resultsPerPage: 10
    httpRequestTimeout: 60000
    logo: https://www.helfenkannjeder.de/uploads/pics/THW-Logo_BReg.png
    mapPin: blue-pushpin.png

googlemaps:
  api-key: ReplaceMe

helfomat:
  picture-folder: pictures/
  autoImport:
    enabled: true
    schedule: "0 0 3 1/1 * *"
  questions:
  - uid: 17
    question: "Möchtest Du gerne Einsatzfahrzeuge - ggf. auch mit Blaulicht und Martinshorn - fahren?"
    defaultAnswer: "NO"
    groups:
    - organisationType: "FF"
      answer: "YES"
    - phrase: "Schnelleinsatzgruppe" # ASB / DRK
      answer: "YES"
    - phrase: "Bergungsgruppe" # THW
      answer: "MAYBE"
    - phrase: "DLRG-Ortsgruppe"
      answer: "MAYBE"
    - organisationType: "BW"
      phrase: "Ortsgruppe (Basisausstattung/-Tätigkeit)"
      answer: "NO"
    - organisationType: "BRH"
      phrase: "Staffel"
      answer: "MAYBE"
    - phrase: "Ortsverein allgemein"
      answer: "MAYBE"
    position: 1

  - uid: 18
    question: "Möchtest Du Dich in medizinischer Hilfe ausbilden lassen und diese leisten?"
    defaultAnswer: "MAYBE"
    groups:
    - phrase: "Sanitätsdienst" # DLRG / ASB / DRK
      answer: "YES"
    - phrase: "Rettungsdienst" # ASB / DRK
      answer: "YES"
    - organisationType: "BW"
      phrase: "Ortsgruppe (Basisausstattung/-Tätigkeit)"
      answer: "YES"
    position: 2

  - uid: 19
    question: "Du hast keine Angst vor Feuer, nur Respekt. Möchtest Du lernen, wie man es löscht?"
    defaultAnswer: "NO"
    groups:
    - organisationType: "FF"
      answer: "YES"
    position: 3

  - uid: 20
    question: "Hast Du Interesse daran, Menschen bei Verkehrsunfällen aus Fahrzeugen zu retten?"
    defaultAnswer: "NO"
    groups:
    - organisationType: "FF"
      answer: "YES"
    - phrase: "Rettungsdienst" # ASB / DRK
      answer: "MAYBE"
    - phrase: "Bergungsgruppe" # THW
      answer: "MAYBE"
    position: 4

  - uid: 21
    question: "Kannst Du sehr kurzfristig, ggf. auch innerhalb Deiner Arbeitszeiten, für Einsätze zur Verfügung stehen?"
    defaultAnswer: "MAYBE"
    groups:
    - organisationType: "FF"
      answer: "YES"
    - phrase: "Schnelleinsatzgruppe" # ASB / DRK
      answer: "YES"
    - organisationType: "BW"
      phrase: "Ortsgruppe (Basisausstattung/-Tätigkeit)"
      answer: "NO"
    position: 5

  - uid: 22
    question: "Ist Kochen eine Deiner Leidenschaften?"
    defaultAnswer: "NO"
    groups:
    - phrase: "Feldkochherd"
      answer: "YES"
    - phrase: "Logistik-Verpflegungstrupp"
      answer: "YES"
    - phrase: "Betreuung" # DLRG / ASB / DRK
      answer: "MAYBE"
    position: 6

  - uid: 23
    question: "Möchtest Du aktiv im Naturschutz mitwirken?"
    defaultAnswer: "NO"
    groups:
    - phrase: "ABC-Zug" # FW
      answer: "YES"
    - phrase: "Umwelt" # DLRG
      answer: "YES"
    - phrase: "Ölwehr" # THW
      answer: "YES"
    - phrase: "Umweltschutz" # THW
      answer: "YES"
    position: 7

  - uid: 24
    question: "Bist Du handwerklich begabt? Den Umgang mit Kettensäge und Trennschleifer möchtest Du erlernen?"
    defaultAnswer: "NO"
    groups:
    - organisationType: "FF"
      answer: "MAYBE"
    - phrase: "Bergungsgruppe" # THW
      answer: "YES"
    position: 8

  - uid: 25
    question: "Hast Du was für Wassersport übrig? Boot fahren, Retten von Menschen aus Gewässern?"
    defaultAnswer: "NO"
    groups:
    - phrase: "Wassergefahren" # THW
      answer: "YES"
    - phrase: "Rettungsschwimm" # DLRG / ASB / DRK
      answer: "YES"
    - phrase: "Rettungstaucher" # DLRG / ASB / DRK
      answer: "YES"
    - phrase: "wasserrettung" # DLRG / ASB / DRK
      answer: "YES"
    - phrase: "Boot" # DLRG / ASB / DRK / FW / THW
      answer: "YES"
    position: 9

  - uid: 26
    question: "Magst Du die Bergwelt? Kannst Du Dir vorstellen, hier Menschen zu retten?"
    defaultAnswer: "NO"
    groups:
    - organisationType: "BW"
      phrase: "Ortsgruppe (Basisausstattung/-Tätigkeit)"
      answer: "YES"
    - phrase: "Höhenrettung" # ASB / DRK / THW
      answer: "MAYBE"
    - organisationType: "BRH"
      phrase: "Staffel"
      answer: "MAYBE"
    position: 10

  - uid: 27
    question: "Betreuung von unverletzten Menschen, mit ihnen sprechen, die wichtigsten Dinge des Lebens organisieren und verteilen - Dein Ding?"
    defaultAnswer: "NO"
    groups:
    - organisationType: "FF"
      answer: "MAYBE"
    - organisationType: "BW"
      phrase: "Ortsgruppe (Basisausstattung/-Tätigkeit)"
      answer: "MAYBE"
    - phrase: "Kriseninterventionsteam" # ASB / DRK
      answer: "YES"
    - phrase: "Betreuung" # DLRG / ASB / DRK
      answer: "MAYBE"
    - organisationType: "BRH"
      phrase: "Staffel"
      answer: "MAYBE"
    position: 11

  - uid: 28
    question: "Möchtest Du aktiv als Besatzungsmitglied eines Rettungs- oder Krankentransportwagens mitfahren?"
    defaultAnswer: "NO"
    groups:
    - phrase: "Sanitätsdienst" # DLRG / ASB / DRK
      answer: "YES"
    position: 12

  - uid: 29
    question: "Bist Du handwerklich interessiert und kannst Strom, Heizung, Wasser, etc. in Notunterkünften installieren?"
    defaultAnswer: "NO"
    groups:
    - phrase: "Bergungsgruppe"
      answer: "YES"
    - phrase: "Technik und Sicherheit" # ASB / DRK
      answer: "MAYBE"
    - organisationType: "FF"
      answer: "MAYBE"
    position: 13

  - uid: 30
    question: "Fährst Du gerne Motorrad? Kommst Du auch mit etwas größeren Maschinen klar?"
    defaultAnswer: "NO"
    groups:
    - phrase: "Motorrad"
      answer: "YES"
    - phrase: "ATV/Quad"
      answer: "YES"
    position: 14

  - uid: 31
    question: "Gebrochene Knochen schocken Dich nicht - auf die richtige Behandlung kommt es an. Interesse?"
    defaultAnswer: "NO"
    groups:
    - phrase: "Sanitätsdienst" # DLRG / ASB / DRK
      answer: "YES"
    - organisationType: "BW"
      phrase: "Ortsgruppe (Basisausstattung/-Tätigkeit)"
      answer: "MAYBE"
    - organisationType: "BRH"
      phrase: "Staffel"
      answer: "MAYBE"
    position: 15

  - uid: 32
    question: "Radlader-, Baggerfahren - schwere Baumaschinen fahren?"
    defaultAnswer: "NO"
    groups:
    - phrase: "Räumen" # THW
      answer: "YES"
    - phrase: "Bagger" # THW
      answer: "YES"
    - phrase: "Drehleiter"
      answer: "MAYBE"
    position: 16

  - uid: 33
    question: "Klettern, Bergsteigen, Verletzte retten - auch aus der Kletterwand? Wäre das etwas für Dich?"
    defaultAnswer: "NO"
    groups:
    - phrase: "Drehleiter" # FW
      answer: "YES"
    - phrase: "Höhenrettung" # FW / THW
      answer: "YES"
    - organisationType: "BW"
      phrase: "Ortsgruppe (Basisausstattung/-Tätigkeit)"
      answer: "YES"
    - phrase: "Hubschraubergestützte Wasserrettung" # DLRG / ASB / DRK
      answer: "MAYBE"
    position: 17

  - uid: 34
    question: "Deinen Hund zum Suchhund ausbilden, mit ihm vermisste Menschen orten und retten? Interesse?"
    defaultAnswer: "NO"
    groups:
    - phrase: "Ortung Typ A"
      answer: "YES"
    - phrase: "Fachgruppe Ortung"
      answer: "YES"
    - phrase: "Rettungshunde" # DLRG / ASB / BW / DRK
      answer: "YES"
    - organisationType: "BRH"
      phrase: "Staffel"
      answer: "YES"
    position: 18
  picture-sizes:
  - name: icon
    width: 84
  - name: teaser
    width: 1000
    height: 300
  - name: medium
    width: 300
  admin-users:
  - username: admin
    password: ${random.value}
    print-password: true

logging:
  file: ${logging.path:${LOG_TEMP:${java.io.tmpdir:/tmp}}}/helfenkannjeder-helfomat.log

  level:
    de.helfenkannjeder: DEBUG