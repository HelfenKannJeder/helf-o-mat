          description: "ABC-Einheiten anderer Hilfsorganisationen können von der autarken THW-ABC technisch und personell unterstützt werden. Außerhalb des ABC-Gefahrenbereiches wird diese Spezialeinheit durch andere THW-Fachgruppen ergänzt. Der ABC-Schutz kann der jeweiligen Gefahrenlage angepasst werden."
