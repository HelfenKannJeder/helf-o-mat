  organization-templates:
    - name: Technisches Hilfswerk
      acronym: THW
      logo-suggestions:
        - 094155b5-ee71-4359-b97a-bb658c48f375
        - 0fca067c-c1d3-49cc-8dc7-5320da899d85
      groups:
        - name: OV-Stab
          description: "Der OV-Stab bildet die Verwaltungseinheit eines Ortsverbands und dient der Führung und Organisation. Alle Mitglieder einschließlich des Leiters eines THW-Ortsverbandes (Ortsbeauftragte), sind rein ehrenamtlich tägig."
        - name: Jugendgruppe
          description: "Die THW-Jugendgruppe vermittelt Heranwachsenden im Alter von zehn bis 17 Jahren das kleine Einmaleins der Rettungsmethoden mit der Technik, wie sie auch die \"alten Hasen\" einsetzen auf spannende und spielerische Weise. Hier kann man seine Technik-Begeisterung ausleben und bei Wettkämpfen und realitätsnahen Einsatzübungen seine Fähigkeiten unter Beweis stellen:
Unsere Jugendlichen lernen, wie man einen dunklen Weg ausleuchtet, schwere Lasten bewegt und hilflose Menschen rettet. Mit Funkgeräten koordinieren sie die Zusammenarbeit ihrer Teams beim Aufbau einer Seilbahn oder beim Überwinden von Hindernissen."
        - name: Jugendgruppe 2
          description: ""
        - name: Bambini-/Mini-Jugendgruppe
          description: "Für Kinder unter zehn Jahren besteht die Möglichkeit, in einer Mini-/Bambini-Jugendgruppe mitzumachen. In dieser wird ein besonderes Betreuungsprogramm für die entsprechende Altersklasse angeboten. Inhalte der Veranstaltungen sind einfachste Techniken des THW wie z. B. die Bedienung von Hebekissen aber auch spielerische Aspekte wie Fahrradtouren, Kanufahrten,  Zeltlager, Erste-Hilfe-Ausbildung und sportliche Aktivitäten."
        - name: Grundausbildung
          description: "Alle Helferinnen und Helfer werden einheitlich ausgebildet: der richtige Umgang mit Werkzeugen und Geräten aus der Standardausstattung des THW gehört genauso dazu wie Wissen über das THW, den Bevölkerungsschutz und das Verhalten im Einsatz.

Die erste Ausbildungsstufe wird mit einer Prüfung abgeschlossen. Erst danach ist eine Teilnahme an Einsätzen und eine weitere Spezialisierung möglich."
        - name: Kameradschaftsabend
          description: ""
        - name: Mannschaftssport
          description: ""
        - name: Zugtrupp
          description: "Der Zugtrupp ist für die Koordination von THW-Einsätzen zuständig und richtet in der Regel nahe des Einsatzgeschehens eine Befehlsstelle ein, welche sich mit den Führungsstellen anderer Hilfsorganisationen abstimmt."
        - name: Bergungsgruppe
          description: "Die Bergungsgruppe (B) ist die universellste Gruppe im Technischen Zug. Das Personal und die Ausstattung sind auf die Bewältigung eines möglichst breiten Aufgabenspektrums ausgerichtet. Zur Ausstattung gehört ein umfangreiches Sortiment an Werkzeugen und Geräten zur Rettung von Menschen, zur Bearbeitung von Holz, Metall und Stein, zur Sicherung von Personen und Einsatzstellen, zum Trennen, Heben und Bewegen von Trümmern oder Bauteilen sowie zum Bau von Hilfskonstruktionen und anderem mehr."
        - name: Schwere Bergung
          description: "Die Schwere Bergung (SB) verfügt neben einer Grundausstattung, die weitgehend jener der B ähnelt, über zusätzliche, schwere Komponenten. Einige Gruppen verfügen zusätzlich über spezielles Rettungsgerät, wie Betonkettensäge, Plasmaschneider und Kernbohrgeräten, mit dem ein erschütterungsfreies Vordringen in Trümmerstrukturen möglich ist."
        - name: Fachgruppe Räumen (FGr R, Typ A und B)
          description: "Mit ihren leistungsfähigen Baumaschinen ist die Fachgruppe Räumen an fast allen alltäglichen Einsätzen des THW beteiligt. Häufig kommen die wendigen Radlader zum Einsatz, um die Feuerwehr bei der Brandbekämpfung zu unterstützen. Insbesondere, wenn einsturzgefährdete Gebäude gesichert oder eingerissen, Bauwerksteile niedergelegt oder Trümmer weggeräumt werden müssen, ist diese Einheit eine große Hilfe. Die Einsatzkräfte dieser Fachgruppe unterstützen auch Rettungskräfte, die zu eingeschlossenen oder verschütteten Personen vordringen müssen."
        - name: Fachgruppe Notversorgung und Notinstandsetzung (FGr N)
          description: "Die Fachgruppe Notversorgung und Notinstandsetzung kümmert sich um Notunterbringung, Notversorgung, Transport, Beleuchtung von Einsatzstellen und vieles mehr."
        - name: Fachgruppe Wassergefahren (FGr W, Typ A und B)
          description: "Die Fachgruppe Wassergefahren rettet Menschen, Tiere und birgt Sachwerte bei Wassergefahren. Sie betreibt Mehrzweck-Wasserfahrzeuge auf dem Wasser, baut schwimmende Arbeitsplattformen und Anleger für verschiedene Arbeiten an und auf dem Wasser. Ferner wirkt sie bei der Damm- und Deichsicherung mit. Im Rahmen der Ausbildung zum Fahren von Motorbooten oder Pontons kann der erworbene Bootsführerschein auch privat genutzt werden."
        - name: Fachgruppe Wasserschaden/Pumpen (FGr WP)
          description: "Die Fachgruppe Wasserschaden/Pumpen (FGr WP) führt zur Behebung und Eindämmung von Gefahren bei Überflutungen und Überschwemmungen größeren Ausmaßes Pumparbeiten durch, beseitigt Schmutz-/Abwasser aus Schadengebieten und bekämpft  eindringendes Wasser (z. B. in Kellern, Kanalisation,Schutzräumen, Brunnen, Verkehrs-, anderen Anlagen öffentlichen Interesses usw.). Einige WP-Fachgruppen stellen im Rahmen der EU-Hilfe Gerät und Personal für Auslandseinsätze zur Verfügung."
        - name: Fachgruppe Elektroversorgung (FGr E)
          description: "Die Fachgruppe Elektroversorgung ist das mobile Elektrizitätswerk des THW. Die Mitglieder der Fachgrupppe verfügen über Netzersatzanlagen, mit denen eine Überbrückung der Stromversorgung möglicht ist. Mit mehreren, parallel angeschlossenen Aggregaten kann das THW auch einen Ortsteil vorübergehend mit Strom versorgen. Für andere THW-Fachgruppen stellen sie Strom z. B. für den Betrieb von Hochleistungspumpen bereit oder  führen zur Behebung von Gefahren und Notständen unaufschiebbare Reparaturarbeiten an elektrischen Versorgungsanlagen durch."
        - name: Fachgruppe Infrastruktur (FGr I)
          description: "Zur Wiederherstellung beschädigter Infrastruktureinrichtungen sind ehrenamtliche Mitarbeiter mit entsprechender Berufsausbildung im Gas-, Wasser- oder Elektrobereich gern gesehen. Zu den Aufgaben der Fachgruppe gehört auch die Zusammenarbeit mit Ver- und Entsorgungsunternehmen und die Mitwirkung beim Aufbau von Notunterkünften."
        - name: Fachgruppe Ortung (FGr O, Typ A und B)
          description: "Mitglieder der Fachgruppe Ortung lokalisieren verschüttete, eingeschlossene, vermisste und abgängige Personen mittels technischer Ortungsgeräte und ggf. durch den Einsatz ausgebildeter und geprüfter Rettungshundeteams."
        - name: Fachgruppe Führung/Kommunikation (FGr FK)
          description: "Die Fachgruppe kommt dann zum Einsatz, wenn bei größeren Schadensereignissen viele THW-Einsatzkräfte koordiniert werden müssen. Neben Organisationstalent ist auch technischer Verstand zum Aufbau und dem Betrieb von Funk- und Telekommunikationseinrichtungen gefragt."
        - name: Fachgruppe Logistik (FGr Log)
          description: "Die Fachgruppe Logistik als Dienstleister stellt die die Versogung anderer THW-Einheiten  des THW und anderer Bedarfsträger mit Material und Dienstleistungen, insbesondere im Bereich Verpflegung, Verbrauchsgüter und Materialerhaltung sicher. Sie führt innerhalb des THW Wartungs-, Reparaturarbeiten und Sachkundigenprüfung durch. Feldkochherde, LKWs mit Ladekran und mobile Werkstattanhänger gehören zur Ausstattung der Fachgruppe."
        - name: Fachgruppe Sprengen (FGr Sp)
          description: "Die Fachgruppe Sprengen kann Gefahren mit Hilfe von sprengtechnischen Möglichkeiten beseitigen. Das Leistungsspektrum der Fachgruppe reicht vom Schneefeldsprengen zur Beseitigung bei Lawinengefahr bis hin zum Deichsprengen, um bei extremen Hochwasserlagen das angestaute Wasser kontrolliert abfließen zu lassen. Weitere Optionen sind das Eissprengen oder Unterwasser-Sprengungen. Die Sprengexperten verfügen über das nötige „Know-how“, einsturzgefährdete Gebäude kontrolliert niederzulegen. Auch für die Feuerwehr ist die Fachgruppe Sprengen von Interesse: Durch gezielte Sprengungen lassen sich beispielsweise Waldbrände eindämmen. Die Fachgruppe ist außerdem in der Lage, bei Großbränden Rauchabzugsöffnungen zu sprengen oder Eindring- bzw. Löschöffnungen herzustellen."
        - name: Fachgruppe Trinkwasserversorgung (FGr TW)
          description: "Die Fachgruppe Trinkwasserversorgung verfügt über eine Wasseraufbereitungsanlage, welche in der Lage ist, bis zu 15 Kubikmeter Trinkwasser in der Stunde zur Verfügung zu stellen. Dessen Qualität wird in mobilen Labors für Wasseranalysen ständig geprüft."
        - name: Fachgruppe Ölschaden (FGr Ö, Typ A, B und C)
          description: "Die Fachgruppen Ölschaden unterstützen die Küstenländer bei der Bekämpfung von Schadstoffaustritten größeren Ausmaßes auf Gewässern und an der Küste. Mit schwimmenden Barrieren kanalisieren die Fachleute dieser THW-Einheit die Verschmutzung, nehmen sie von der Wasseroberfläche auf und füllen die Schadstoffe in Spezialbehälter. Auch bei hohen Verschmutzungsgraden gelingt ihnen eine Reinigung des verschmutzten Wassers um es wieder in das Gewässer zurückführen zu können."
        - name: Fachgruppe Brückenbau (FGr BrB)
          description: "Die Fachgruppe Brückenbau kann kurzfristig Brücken aus vorgefertigten Teilen oder herkömmlichen Baumaterialien wie Holz oder Stahl bis zu einer Länge von 50 m errichten. Seit 2010 kann das THW auch Eisenbahn-Behelfsbrücken bis 120 m Länge errichten. Das Leistungsvermögen dieser Fachgruppe beschränkt sich aber nicht auf das Brückenbauen. Auch andere Bautätigkeiten sind in den Händen ihrer Spezialisten bestens aufgehoben. Die Transportkapazitäten ihrer geländefähigen LKW-Kipper mit Kran können beim Umschlagen und Transportieren von schweren Lasten wertvolle Unterstützung bieten."
        - name: Schnelleinsatzeinheit Bergung Ausland (FGr SEEBA)
          description: "Kleine, luftverlastbare Einheiten leisten schnelle, effektive technische Hilfe nach Erdbeben und anderen Unglücksfällen mit vergleichbarer Schadenscharakteristik. Ihre Hauptaufgabe ist die Ortung und Rettung verschütteter Personen. Die SEEBA ist bundesweit in drei Ortsverbänden aufgestellt und im Bedarfsfall innerhalb kürzester Zeit im Ausland einsetzbar."
        - name: Wasserversorgung Ausland (FGr SEEWA)
          description: "Zu den Aufgaben der SEEWA zählen die Erkundung, die mobile Trinkwasseraufbereitung, die Wasserabgabe, die Wasseranalyse, technische Beratung und die Instandsetzung zerstörter Wasserversorgungssysteme. Die jeweils zehnköpfigen Einsatzteams sind mit moderner Ausstattung ausgerüstet und in der Lage, innerhalb weniger Stunden in ein Katastrophengebiet aufzubrechen. Das Können und Wissen der Experten wurde seit Indienststellung der SEEWA 2004 schon mehrfach in Anspruch genommen. 2010 hilft die SEEWA in Haiti. Der Karibikstaat wurde am 12. Januar von einem Erdbeben der Stärke 7,0 erschüttert. Die Trinkwasser-Aufbereitungsanlagen des THW versorgen die Bewohner der Städte Port-au-Prince und Léogâne mit lebenswichtigen Wasser."
        - name: Schnelleinsatzeinheit Logistikabwicklung im Lufttransportfall (FGr SEELift)
          description: "Zentrale Aufgabe der SEE-Lift ist die schnelle Verlastung der Einsatzeinheiten und des Materials in enger Zusammenarbeit mit dem Flughafen unter Berücksichtung aller Vorgaben und Bestimmungen.
Insbesondere obliegt der SEE-Lift die Gefahrgut- und Zollabwicklung im Einsatzfall. Bei der Rückkehr der Einheiten aus dem Einsatzgebiet koordiniert die SEE-Lift die Zusammenführung der Einsatzkräfte mit ihren Abholern und der Presse. Daneben sorgt die SEE-Lift für die Infrastruktur zur Durchführung eines Briefings beziehungsweise Debriefings."
        - name: Abstützen
