      groups:
        - name: Ortsgruppe (Basisausstattung/-Tätigkeit)
          description: "Rettungsdienst
Unsere wesentliche rettungsdienstliche Aufgabe ist, Notfallpatienten im unwegsamen Gelände, das abseits von Straßen und Wegen beginnt, zu finden, fachgerecht zu versorgen und bis zum straßengebundenen Rettungsdienst zu transportieren. Im Winter versorgen wir verunglückte Skifahrer auf Pisten und Loipen fachgerecht und bringen sie mit Schneemobil oder Akja zum nächstgelegenen Übergabeort, den ein Rettungsfahrzeug oder Helikopter erreichen kann.

Naturschutz
Wir engagieren uns bei Pflegemaßnahmen, vom Mähen steiler Wiesen bis zum Ausputzen von Steinbrüchen unter Seilsicherung. Streifengänge durch die ausgedehnten Naturschutzgebiete mit hochsensiblen Hochmooren in unserem Dienstgebiet zwischen Hornisgrinde und Hochkopf gehören ebenso zu unseren Kernaufgaben. Unsere Rundgänge finden nicht nur aus Naturschutzgründen statt, sondern erhalten auch unsere detaillierte Ortskenntnis.

Ausbildung
Die Ausbildung kann jederzeit begonnen werden, dauert in der Regel zwei Jahre und schließt mit einer Prüfung ab. Wer nicht Ski fahren kann, lernt es bei uns. Nach der Prüfung finden regelmäßige Schulungen statt.
Und wer mehr machen möchte, kann spezielle Lehrgänge zur zusätzlichen Qualifikation besuchen - zum Höhenretter oder Luftretter, für Einsatzfahrten, für Motorsäge-Einsätze oder zum Ausbilder.

Kameradschaft
Bei Rettungseinsätzen sind alle Beteiligten oft sehr stark voneinander abhängig und müssen sich auf den Partner absolut verlassen können. Unter anderem deshalb wird Kameradschaft bei uns groß geschrieben. Wir treffen uns auch außerhalb der Bergwacht-Termine zum Biken, Klettern, zu alpinen Ausfahrten, zum Skifahren oder auch einfach mal nur am Stammtisch."
