        - name: Einsatznachsorgeteam
          description: "Unser Einsatznachsorge-Team steht allen Helferinnen und Helfern des Technischen Hilfswerk zur Verfügung. Es soll Einsatzkräfte, die mit außergewöhnlichen Situationen konfrontiert wurden, emotional entlasten sowie die unmittelbaren Folgen und etwaige Spätschäden eines traumatisierenden Ereignisses reduzieren."
        - name: Emergency Temporary Shelter (ETS)
          description: "Nach schweren Katastrophen wie Erdbeben oder Hochwasser verlieren Betroffene oftmals ihr gesamtes Hab und Gut, häufig auch ihre Unterkunft und damit ihr Zuhause. Mit dem EU-Modul „Emergency Temporary Shelter“ (ETS), das in einem Gemeinschaftsprojekt der schwedischen Zivilschutzbehörde MSB und dem THW entwickelt und aufgestellt wurde, wird genau auf diese Probleme reagiert: Die Helferinnen und Helfer des ETS bauen in kurzer Zeit Not- und Behelfsunterkünfte für bis zu 1.000 Personen auf."
        - name: Deichverteidigung/Hochwasserschutz
          description: "Das Oder-Hochwasser ist auch noch nach Jahren nicht in Vergessenheit geraten. Unser Ortsverband arbeitet Hand in Hand mit der Feuerwehr zusammen, um bei Hochwasser kompetent Deiche zu sichern. Eine Mammutaufgabe ist dabei die Bereitstellung einer ausreichenden Menge an Sandsäcken, die es in kürzester Zeit zu befüllen gilt. Hierbei arbeiten alle Hilfsorganisationen Hand in Hand."
        - name: Eigentumsicherung
          description: "Wir stehen Tag und Nacht bereit, um Gebäude nach Einbrüchen, Bränden, etc. provisorisch zu verschließen, sollte kein Unternehmen diese Aufgabe leisten können."
        - name: Feldkochherd
          description: "Mit unserer mobilen Feldküche sind wir in der Lage, bis zu 120 Personen organisationsintern oder auch bei Veranstaltungen und Festen zu verpflegen."
        - name: Führungsunterstützungskomponente/Lotsen
          description: "Bei Großschadenereignissen und –veranstaltungen werden immer wieder auswärtige Einsatzkräfte zur Unterstützung der ortsansässigen Kräfte angefordert. Damit diese schnell und sicher zu den ihnen vorbestimmten Bestimmungsorten gelangen können werden hierfür Lotsenkräfte eingesetzt. Auch die gemachten Erfahrungen zur vergangenen Fußballweltmeisterschaft zeigten, dass Lotsenkräfte eine unverzichtbare Komponente in solchen Einsatzsituationen sind."
        - name: High Capacity Pumping
          description: "Das Einsatzmodul High Capacity Pumping (HCP) ist eine im Rahmen des EU-Gemeinschaftsverfahrens zur Abwehr von Hochwasserkatastrophen gebildete ehrenamtliche Einheit. Das Modul ist zur Hilfeleistung innerhalb der EU, bei entsprechend vorliegenden Voraussetzungen auch außerhalb der EU für EU-Hilfeleistungen, einsetzbar. Das Material wird durch die THW Fachgruppe Wasserschaden/Pumpen gestellt."
        - name: Hilfsgütertransport
          description: ""
        - name: Höhenrettung
          description: "Rettungs- und Hilfeleistungseinsätze in großen Höhen und Tiefen gehören seit Jahren zum festen Aufgabenbereich aller Rettungsorganisationen, insbesondere der Feuerwehr. Doch es gibt Situationen, in denen gewöhnliche Rettungsmittel, wie z. B. die Drehleiter,  nicht eingesetzt oder sinnvoll in Stellung gebracht werden können. Genau dann ist der Einsatz einer speziellen Höhenrettungsgruppe erforderlich.

Besonders ausgebildete und ausgerüstete Helferinnen und Helfer sind in der Lage durch Auf- und Abseilverfahren Rettungsarbeiten in extremen Höhen und Tiefen durchzuführen. Die Einsatzkräfte der Höhenrettungsgruppe verfügen mindestens über eine abgeschlossene Basisausbildung im THW, mehrjährige Erfahrung in einer Einsatzeinheit des Technischen Zuges und eine Ausbildung für spezielle Rettungseinsätze in Höhen und Tiefen (SRHT). Darüber hinaus benötigen die Helferinnen und Helfer einer Höhenrettungsgruppe zusätzliche Qualifikationen. Hierzu zählt die Fortbildung zum Sanitätshelfer, Kraftfahrer, Sprechfunker oder Atemschutzgeräteträger."
