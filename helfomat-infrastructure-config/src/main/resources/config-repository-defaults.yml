        - name: Erste-Hilfe-Ausbildung
          description: "Als JUH-Mitglied bildest Du Ersthelfer aus:
- Der klassische Kurs für Führerscheinbewerber: Lebensrettende Sofortmaßnahmen
- Die Reinform: Der Erste-Hilfe-Kurs
- Zur Auffrischung: Das Erste-Hilfe-Training
- Schnelle Frischzellenkur: Erste Hilfe fresh up"
        - name: Sanitätsausbildung
          description: ""
        - name: Schwimmausbildung
          description: ""
        - name: Rettungsschwimmausbildung
          description: "Das Rettungsschwimmen umfasst alle Tätigkeiten, die das direkte Ziel haben, in Not geratene Menschen im Wasser, durch nicht schwimmerischen oder schwimmerischen Einsatz, aus ihrer Notlage zu befreien. Hierfür sind nicht nur körperliche Fitness, sondern auch theoretische und praktische Kenntnisse in der Erkennung, Entscheidung und Handlung bei Hilfeleistungen notwendig."
        - name: Rettungsschwimmausbildung 2
          description: ""
        - name: Rettungsschwimmausbildung 3
          description: ""
        - name: Sanitätsdienst
          description: "Der Sanitätsdienst leistet der betroffenen Bevölkerung im Schadensgebiet Hilfe, führt ärztliche Sofortmaßnahmen zur Abwendung lebensbedrohlicher Zustände und zur Herstellung der Transportfähigkeit durch.

Er rettet, sichtet, registriert und versorgt Patienten. Der Sanitätsdienst transportiert Patienten und unterstützt andere Einheiten. Bei größeren Schadenslagen betreibt der Sanitätsdienst zusammen mit dem Betreuungsdienst entsprechende Behandlungsplätze."
        - name: Betreuungsdienst
          description: "Der Betreuungsdienst sorgt dafür, dass die von einem Großschadensereignis- oder einer Gefahrenlage betroffenen Menschen betreut werden. Das umfasst die vorübergehende Unterbringung, die Verpflegung sowie die psychische und soziale Betreuung der Betroffenen, beispielsweise während eines Sturms, einer Flut oder nach einer Massenkarambolage auf der Autobahn.

Der Betreuungsdienst unterstützt den Sanitätsdienst bei seinen Aufgaben und betreibt mit ihm zusammen Behandlungsplätze zur Versorgung und Betreuung von Verletzten und Betroffenen aus größeren Schadenslagen."
        - name: Fernmeldedienst
          description: "Dieser Fachdienst stellt Fernmeldeverbindungen zwischen der Führung und den Einheiten und Einrichtungen des Katastrophenschutzes her, betreibt und unterhält sie.

Er stellt die Kommunikation zwischen Einheiten und übergeordneten Führungsstellen sicher. Er unterstützt Leitungs- und Führungsstäbe mit  Informations- und Kommunikationstechnik."
        - name: Technik und Sicherheit
          description: "Der Fachdienst Technik und Sicherheit wird bei Einheiten der Johanniter Unfallhilfe im allgemeinen dem Betreuungsdienst zugeordnet, da seine Hauptaufgabe die technische Unterstützung bei Betreuungseinsätzen ist. Er stellt die Versorgung mit Elektrizität, Licht, Wasser und Betriebsstoffen sicher.
 Der Fachdienst Technik und Sicherheit betreibt technische Einrichtungen und setzt diese im Bedarfsfall instand."
        - name: Rettungshunde
          description: "Du liebst Hunde über alles und möchtest mit Deinen vierbeinigen Freund Menschenleben retten? Hunde haben im Vergleich zum Menschen ein rund eine Million besseres Riechvermögen. Da die Hundenase rechts und links differenzieren kann, können Hunde 'Stereo' riechen. Auf diese Weise ist der Hund fähig, Menschen räumlich zu 'erschnuppern'. Auch wenn der Hund mit solchen Fähigkeiten ausgebildet ist, muss ihm beigebracht werden, wie er diese einsetzen kann, denn er muss in der Lage sein, zwischen Verstorbenen und Lebenden zu unterscheiden, die unter Trümmern z. B. nach Gebäudeeinstürzen schnell gerettet werden müssen, denn die Überlebenschancen sinken von Stunde zu Stunde rapide. Wenn Du mit Deinem Vierbeiner helfen möchtest und einem Team Gleichgesinnter beitreten möchtest, bist Du bei einer Hilfsorganisation mit Rettungshunden gut aufgehoben."
        - name: Wachdienst
          description: "Von der Wachstation direkt am Ufer überwachen wir das Ufer und den Liegebereich, damit bei Notfällen schnelle Hilfe geleistet werden kann.
Die Wachsaison dauert jedes Jahr von Mitte Mai bis Mitte September."
        - name: Rettungstaucher
          description: "Wenn Rettungsschwimmer oder Boote an ihre Grenzen stoßen, kommen Rettungstaucher zur Rettung oder Bergung von Verunglückten zum Einsatz. Auch bei Umweltschutzmaßnahmen sind Taucher gefragte Spezialisten: die Bergung von Fahrzeugen, Abfall oder gefährlichen Gütern gehört zum Aufgabenbereich.
Rettungstaucher können nur die körperlich und psychisch leistungsfähigsten aktiven Mitglieder der Wasserwacht werden. Um den harten Anforderungen, die die Einsätze an die Taucher stellen gerecht zu werden, ist eine i.d.R. 1-2 Jahre andauernde Ausbildung, mit anschließender theoretischer und praktischer Prüfung, sowie ständiges praktisches Training nötig."
        - name: Rettungsschwimmer
          description: "Wer ein guter Schwimmer ist und in seiner Freizeit gerne anderen hilft, ist bei den Rettungsschwimmern der Wasserwacht genau richtig."
        - name: Fliesswasserrettung/Strömungsretter
          description: "Wir halten Einsatzkräfte für schwierige Einsätze in fließenden
Gewässern vor. Neben umfangreichen Kenntnissen über
Strömung und Rettungsverfahren sind die Helfer trainiert, in
der Strömung zu schwimmen, sich abzuseilen und spezielle
Rettungsverfahren einzusetzen."
        - name: Bootsgruppe
          description: "Zur schnellen Hilfe bei Notlagen im und am Wasser setzen
wir Motorrettungsboote ein, die i. d. R. mit einem Motorrettungsbootführer
und zwei Rettungsschwimmern besetzt sind und eine umfangreiche Notfallausrüstung mitführen."
        - name: Hubschraubergestützte Wasserrettung
          description: "Lufttretter in der Wasserwacht kommen bei der Evakuierung von Personen aus fließenden und stehenden Gewässern sowie Gebäuden im Hochwassergebiet zum Einsatz. Aber auch die Rettung von Personen aus dem Eis gehört zu den anspruchsvollen Aufgabengebiet."
        - name: Trinkwasserversorgung
          description: ""
        - name: Motorradstaffel
          description: "Die Motorradstaffel kommt bei Großveranstaltungen, wie z. B. Marathonläufen, Radrennen, Konzerten, Stadtfesten, Motorradtreffen oder Fußballspielen zum Einsatz, da so die Hilfsfrist wesentlich verkürzt und hierdurch eine schnelle fachgerechte Erstversorgung von Verletzten und Notfallpatienten ermöglicht werden kann. In der Ferien- und Reisezeit sind wir auf den Autobahnen unterwegs.

Zur Basisausrüstung auf allen Motorrädern gehören ein Notfallkoffer, EKG mit Defibrillator, Funk, Schienenmaterial sowie Kinderspielzeug."
        - name: Rettungsdienst
          description: "Die Mitarbeiter/innen des unseres Rettungsdienstes haben mindestens eine Ausbildung zum Rettungssanitäter, die meisten sind sogar Rettungsassistenten. Wir achten bei der Personalauswahl nicht nur auf Fachwissen, sondern auch auf soziale Kompetenz und Teamfähigkeit."
        - name: Notfallseelsorge
          description: "Notfallseelsorge oder auch Notfallbegleitung ist psychosoziale und seelsorgerische Krisenintervention. Sie ist darauf ausgerichtet Opfer, Angehörige, Beteiligte und Helfer von Notfällen (Unfall, Großschadenslagen usw.) in der akuten Krisensituation zu beraten und zu stützen. Aber auch Hilfe nach häuslichen traumatischen Ereignissen, wie nach erfolgloser Reanimation, plötzlichem Kindstod und Suizid, sowie Begleitung der Polizei bei der Überbringung von Todesnachrichten gehört zum Einsatzspektrum der Notfallseelsorge. Anders als etwa die Telefonseelsorge gehen die Notfallseelsorger direkt zum Ort des Geschehens."
        - name: Kriseninterventionsteam (KIT)
          description: "Zur „Hilfe für die Helfer“ werden sogenannte Psychosoziale Unterstützungs-Teams  herangezogen. Alle diese Hilfeteams bestehen aus psychologisch besonders geschulten \"Peers\" und organisierten Psychosozialen Fachkräften. Peers sind Mitarbeiter der  Einsatzorganisationen, die neben persönlicher Eignung viel Erfahrung in ihrem Fachbereich mitbringen."
        - name: Höhenrettung
          description: "Typische Einsätze für unsere Höhenretter (und damit vielleicht auch später Dich) sind Herzinfarkte oder Schlaganfälle von Kranführern, Suizidversuche, Rettungseinsätze an Hochhäusern oder Kletterunfälle, Personen in Schächten oder Silos und Personen, die in große Tiefe abgestürzt sind, sowie Personenunfälle bei Antennenarbeiten auf Türmen und anderen erhöhten Standorten."
        - name: Musikzug/Band
          description: "Unsere Big-Band/Spielmannzug ist in der Region beliebt. Wir suchen..."
        - name: Seniorengruppe
          description: "Mit dem Ende der aktiven Zeit in Katastrophenschutz, Rettungsdienst und Co. ist das Engagement bei uns noch lang nicht vorbei. Unsere Seniorengruppe trifft sich regelmäßig zu geselligen Nachmittage. Man trinkt Kaffe und lauscht Vorträgen oder nimmt an Ausflügen teil. Neue Gesichter sind immer willkommen!"
        - name: Sport
          description: ""
        - name: ATV/Quad
          description: "Ein Quad (lat. quadri- „vier-“) oder ATV (kurz für All Terrain Vehicle, deutsch: „Geländefahrzeug“) ist ein kleines Kraftfahrzeug für ein bis zwei Personen mit vier Rädern. In Deutschland sind diese Fahrzeuge hauptsächlich als Sport- oder Freizeitfahrzeuge bekannt. Im Umfeld der Gefahrenabwehr leistet ein Quad in unwegsamem Gelände wertvolle Dienste zum Transport verletzter Personen."
