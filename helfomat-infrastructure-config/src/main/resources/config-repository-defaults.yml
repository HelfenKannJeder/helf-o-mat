      groups:
        - name: Staffel (Basisausstattung/-Tätigkeit)
          description: "Rettungshunde sind unsere Kompetenz.

Jedes Jahr werden in Deutschland etwa 100.000 Menschen als vermisst gemeldet!

Viele von ihnen haben sich verlaufen, hatten einen Unfall, bekamen beim Waldspaziergang gesundheitliche Probleme. Es sind oft alte Menschen und sehr viele Kinder (etwa 40.000!) und die meisten haben eines gemeinsam: Sie befinden sich unter Umständen in einer lebensbedrohlichen Situation, aus welcher sie selbst keinen Ausweg finden können.

Wenn Menschen unter Trümmern begraben sind, ist ebenfalls höchste Eile geboten. Die Suchleistung, welche ein ausgebildeter Rettungshund mit seiner Nase vollbringen kann, ist manchen technischen Mitteln weit überlegen bzw. ergänzt deren Einsatz optimal.

Die Staffel verfolgt ausschließlich und unmittelbar gemeinnützige beziehungsweise mildtätige Zwecke. Sie ist selbstlos tätig.  Alle Aufgaben der Rettungshundestaffel Nördlicher Schwarzwald e.V. werden ehrenamtlich durchgeführt, die Finanzierung erfolgt über Spenden, Förderbeiträge oder Eigenleistungen der Mitglieder.
Sie stellt sich mit allen ihr zur Verfügung stehenden Mitteln in den Dienst notleidender Menschen, ohne Ansehen der finanziellen Leistungsfähigkeit. Sie ist neutral gegenüber jeglicher sozialer Stellung, Nationalität, Rasse, Religion und politischer Überzeugung."
