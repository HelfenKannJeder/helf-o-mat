        - name: Standing Engineering Capacity (SEC)
          description: "Die „Standing Engineering Capacity“ (SEC) ist eine 2010 gegründete operative THW-Einheit, die sich auf den Auf-, Aus- und Rückbau von Camps für Friedenskräfte spezialisiert hat. Bis zu 30 SEC-Kräfte können innerhalb von 72 Stunden in ein Einsatzgebiet aufbrechen. Vorrangige Einsatzoptionen sind UN-Friedensmissionen. Darüber hinaus kann die SEC zur humanitären Soforthilfe oder im Katastrophenschutz eingesetzt werden."
        - name: Taucher
          description: "Wir verfügen über speziell ausgebildete Rettungstaucher, die dann zum Einsatz kommen, wenn
- Personen oder Gegenstände vermisst sind,
- verunglückte Personen gerettet werden müssen,
- Fahrzeugen und Gegenstände aus Gewässern geborgen werden müssen,
- Dämme und Deiche gesichert werden."
        - name: Technical Assistance Support Teams (TAST)
          description: "Zur Unterstützung von Erkundungs- und Koordinierungsteams hält das THW als Partner im EU-Mechanismus technische Unterstützungsteams (Technical Assistance Support Teams – TAST) bereit. Ihre primäre Aufgabe ist es, EU-Erkundungs- und Koordinierungsexperten zu begleiten und deren Arbeitsfähigkeit im administrativen, technischen und logistischen Bereich sicherzustellen."
        - name: Technische Hilfe auf Verkehrswegen (THV-Dienst)
          description: "Wir unterstützen die Polizei auf den Bundesautobahnen vor allem in Zeiten mit hohem Verkehrsaufkommen:
- Absicherung von Stau-Enden
- Erstversorgung von Verletzten bei Verkehrsunfällen
- Räumen der Fahrbahn von Unfallfahrzeugen
- Reinigung der Fahrbahn nach Unfällen
Für diese Tätigkeit werden die Einsatzkräfte speziell geschult und nehmen regelmäßig an Fortbildungen im Bereich Absicherung, Gefahren auf der Autobahn und Soforthilfemaßnahmen teil."
