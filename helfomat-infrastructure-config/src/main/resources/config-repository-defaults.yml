        - name: DLRG-Ortsgruppe
          description: "Die DLRG unterteilt ihre Ziele und Aufgaben in Hauptaufgaben und zusätzliche Aufgaben. Als ihre Hauptaufgabe sieht sie die Bekämpfung des Ertrinkungstodes. Dies will sie durch frühzeitige und fortgesetzte Information über Gefahren und sicherheitsbewusstes Verhalten im und am Wasser erreichen. Des Weiteren bildet sie Personen in der Selbstrettung, im Schwimmen und im Rettungsschwimmen aus, um einen sicheren Aufenthalt im Wasser zu gewährleisten."
        - name: Jugendgruppe
          description: "Ziele der DLRG-Jugend sind unter anderem, die Interessen von Kindern und Jugendlichen zu vertreten und einen Beitrag zur Entwicklung junger Menschen zu leisten. Auf spielerische Art und Weise versucht sie, ihre Mitglieder an die Aufgaben, Ausbildungen und die Technik der DLRG heranzuführen. Die DLRG-Jugend veranstaltet zum Beispiel auch Wettkämpfe, Bezirks- sowie Landesjugendtreffen, und bietet Seminare wie beispielsweise die Ausbildung zum Erwerb der Jugendleitercard an."
        - name: Jugendgruppe 2
          description: ""
        - name: Jugendgruppe 3
          description: ""
        - name: Wettkampfsport
          description: "Auf allen Ebenen der DLRG finden regelmäßig Wettkämpfe statt. Bei den deutschen Meisterschaften, welche die DLRG-Jugend im Auftrag des DLRG-Hauptverbandes ausrichtet, wird der jeweils beste Rettungsschwimmer in den verschiedenen Altersklassen ermittelt. Das Wettkampfsystem der DLRG ist in Altersklassen und nach Geschlechtern unterteilt. Es gibt die Altersklassen AK 12, AK 13/14, AK 15/16, AK 17/18, AK Offen sowie bei Mannschaftswettkämpfen die AK 100. Hierbei müssen alle Schwimmer dieser Mannschaft zusammengezählt mindestens 100 Jahre alt sein."
        - name: Mannschaftssport
          description: ""
        - name: Kameradschaftsabend
          description: ""
        - name: Erste-Hilfe-Ausbildung
          description: "Sich in Erste Hilfe ausbilden zu lassen, heißt, sich fit zu machen für viele alltägliche Situationen in denen schnelle Hilfe nötig ist, sei es bei einem Fahrrad- oder Treppensturz, bei einer Schnitt- oder Brandverletzung oder bei einem Unfall im und am Wasser.
Wer helfen kann und im Falle eines Falles auch fachgerecht hilft, der hat danach bestimmt ein gutes Gefühl. Wir qualifizieren Dich zum Ausbilder, so dass Du eigenständig folgende Ausbildungen leiten kannst:
- Lebensrettende Sofortmaßnahmen (LSM)
- Erste-Hilfe-Lehrgänge
- Erste-Hilfe-Training
- Sanitätsausbildung Block A"
        - name: Rettungsschwimmausbildung
          description: "Das Rettungsschwimmen basiert auf der Schwimmausbildung und stellt damit einen weiteren zentralen Punkt der Kernaufgaben in der Ausbildung dar."
        - name: Sanitätsausbildung
          description: "Die Mitglieder der Ortsgruppe können im Rahmen des Einsatzdienstes zum Sanitätshelfer bzw. zum Sanitäter ausgebildet werden."
        - name: Schwimmausbildung
          description: "Vorbereitung auf die Schwimmausbildung:
- Frühschwimmer (Seepferdchen)
Folgende Schwimmabzeichen können absolviert werden:
- Jugendschwimmabzeichen (Bronze, Silber und Gold)
- ab 18 Jahren: Schwimmpass"
        - name: Tauchgruppe
          description: "Das Einsatztauchen ist eine Kernaufgabe der DLRG. Die Einsatztaucher kommen in Einsatzgruppen für den Rettungsdienst und der Gefahrenabwehr zum Einsatz. Sie stehen zur schnellen Rettung von verunfallten Menschen am und im Wasser zur Verfügung. Ebenso erfüllen sie Aufgaben im Umweltschutz oder in der vorbeugenden Gefahrenabwehr. So kommt es häufiger vor, dass die Einsatztaucher der DLRG gerufen werden, wenn es um die Unterstützung bei technischen Hilfeleistungen am oder im Wasser geht."
        - name: Umweltgefahren
          description: "Die Fachgruppe Umweltgefahren hat als Teileinheit des Wasserrettungszuges die Aufgabe, wassergefährdende Stoffe einzudämmen und gegebenenfalls zu beseitigen. Hierzu zählt insbesondere die Bekämpfung von Ölschadensfällen in und an Gewässern. Sie unterliegt hierbei der fachlichen Weisung der Feuerwehr."
        - name: Betreuung
          description: "Die Fachgruppe Betreuung hat als Teileinheit des Wasserrettungszuges die Aufgabe, die Betreuung und Versorgung hilfsbedürftiger Personen oder Personengruppen, aber auch die Versorgung der eingesetzten Helfer sicherzustellen. Bei Bedarf übernimmt sie auch sanitätsdienstliche Aufgaben. Gleichzeitig unterstützt sie die eingesetzten Hilfskräfte im Rahmen ihrer Aufgabenstellung."
        - name: Strömungsrettergruppe
          description: "Angelehnt an den amerikanischen Swiftwater Rescue Technician (SRT) ist der DLRG-Strömungsretter (SR) ein auf stark strömende Gewässer, Wildwasser und Hochwasser spezialisierter Wasserretter. Er wird grundsätzlich im Team eingesetzt und ist durch eine spezielle Schutzausrüstung vor den besonderen Gefahren in Flüssen und Überschwemmungsgebieten geschützt."
        - name: Hubschraubergestützte Wasserrettung
          description: "An einigen Standorten der Bundespolizei beteiligt sich die DLRG an einer Kooperation gemeinsam mit Wasserwacht und Feuerwehr an dem Projekt „Hubschrauber gestützte Wasserrettung“. Die beteiligten Organisationen halten an jedem Standort qualifizierte Luftretter vor, die im Katastrophenfall mit Hubschraubern (vor allem der Bundespolizei) in Hochwassergebieten oder anderen bedrohten Bereichen Personen von dort evakuieren sollen. Die Luftretter müssen dann auch Personen aus stehenden und fließenden Gewässern retten können."
        - name: Rettungshunde
          description: "Rettungshunde sind darauf trainiert, Menschen in verschiedenen Gebieten zu suchen und zu finden. Hierbei suchen die Hunde nach menschlicher  Witterung . Sie ermöglichen so  ein schnelles  Auffinden der Opfer. Es gibt grundsätzlich vier verschiedene Einsatzgebiete für Rettungshunde:
die Suche in der Fläche
in Trümmern
im Wasser
unter Lawinen
In den DLRG-Ortsgruppen kommen Rettungshunde bei der Flächen- und Trümmersuche zum Einsatz. Das Haupteinsatzgebiet ist selbstverständlich die Wassersuche. Hierbei werden die Hunde bei der Suche nach ertrunkenen Menschen zur Unterstützung der Taucher eingesetzt.
Es gibt auch geprüfte Wasserrettungshunde, die in der Lage sind, Rettungsschwimmer zu unterstützen."
        - name: Führungs-/Zugtrupp
          description: "Bei besonderen Erfordernissen können mehrere Wasserrettungsgruppen (WRG) oder Schnelle Einsatzgruppen - Wasserrettung (SEG- WR) zu einem Wasserrettungszug (WRZ) unter einheitlicher Führung zusammengefaßt werden. Dieser wird durch einen Führungstrupp koordiniert."
        - name: Technik/Logistik
          description: "Die Fachgruppe Technik/Logistik unterstützt als Teileinheit des Wasserrettungszuges die eingesetzten Wasserrettungsgruppen/Trupps bei ihren Aufgaben und stellt die Versorgung der eingesetzten Einheiten mit Verbrauchsgütern, wie zum Beispiel Betriebsstoffen sicher. Darüberhinaus hat sie die Aufgabe, die Einsatzstelle bei Bedarf auszuleuchten und stellt die Stromversorgung sicher."
        - name: Wasserrettungsgruppe (Bootsgruppe)
          description: "Motorrettungsboote sind für die Wasserrettung der DLRG ein unverzichtbares Hilfsmittel zur Beförderung von Einsatzkräften oder zum Transport von Material. Die DLRG stellt als taktische Einheit im Wasserrettungsdienst selbständig einsetzbare Wasserrettungsgruppen und im besonderen Schnelle Einsatzgruppen - Wasserrettung auf."
        - name: Rettungsschwimmgruppe
          description: "Wir bieten die Aus- und Fortbildung zum professionellen Rettungsschwimmer an. Das
Deutsche Rettungsschwimmabzeichen von  Bronze bis Gold kann absolviert werden.
In Wettkämpfen kannst Du Dich beweisen!"
        - name: Sanitätsdienst/Sanitätsgruppe
          description: "Die  Fachgruppe Sanitätsdienst hat als Teileinheit des Wasserrettungszuges die Aufgabe, die sanitätsdienstliche Versorgung betroffener Personen oder Personen gruppen sicherzustellen. Bei Bedarf übernimmt sie auch sanitätsdienstliche Transportaufgaben."
        - name: Musikzug/Band
          description: "Unsere Big-Band/Spielmannzug ist in der Region beliebt. Wir suchen..."
        - name: Seniorengruppe
          description: "Mit dem Ende der aktiven Zeit in Katastrophenschutz, Rettungsdienst und Co. ist das Engagement bei uns noch lang nicht vorbei. Unsere Seniorengruppe trifft sich regelmäßig zu geselligen Nachmittage. Man trinkt Kaffe und lauscht Vorträgen oder nimmt an Ausflügen teil. Neue Gesichter sind immer willkommen!"
        - name: Sport
          description: ""
        - name: ATV/Quad
          description: "Ein Quad (lat. quadri- „vier-“) oder ATV (kurz für All Terrain Vehicle, deutsch: „Geländefahrzeug“) ist ein kleines Kraftfahrzeug für ein bis zwei Personen mit vier Rädern. In Deutschland sind diese Fahrzeuge hauptsächlich als Sport- oder Freizeitfahrzeuge bekannt. Im Umfeld der Gefahrenabwehr leistet ein Quad in unwegsamem Gelände wertvolle Dienste zum Transport verletzter Personen."
    - name: Deutsches Rotes Kreuz
      acronym: DRK
      logo-suggestions:
        - e50637e1-cc7d-418f-bc02-973a3ce3cbac
      groups:
        - name: DRK-Ortsverein allgemein
          description: "Unsere Aktivitäten sind vielfältig:
Sanitäter und Ersthelfer stehen bei vielen öffentlichen Veranstaltungen wie Fußballspiele oder Popkonzerten bereit.
Eine abgeschlossene Sanitätsausbildung
reicht für die vielfältigen Aufgaben nicht aus.
Sprechfunkausbildung, Frühdefibrillation, Betreuungsdienst-Grundausbildung sowie Technik und Sicherheit und Strom im Einsatz gewährleisten Deine universelle Einsetzbarkeit."
        - name: Schnelleinsatzgruppe (SEG)
          description: "Die Schnell-Einsatz-Gruppe (SEG) unterstützt den Rettungsdienst bei Engpässen, besonders, wenn viele Menschen von einem Unglück betroffen sind. Die ehrenamtlichen Helfer des Sanitätsdienstes sorgen für die schnelle und kompetente Versorgung bei Verletzungen und Erkrankungen."
        - name: Notfallhilfe (First Responder)
          description: "Um vor allem im ländlich strukturierten Gebieten die oftmals langen Anfahrtszeiten des Rettungsdienstes zu überbrücken bzw. bei Spitzenbelastungen auszugleichen, sollen First-Responder-Teams das so genannte therapiefreie Intervall bis zum Eintreffen professioneller Hilfe überbrücken. Diese Einrichtung stellt keine Konkurrenz zum öffentlichen Rettungsdienst dar."
        - name: Kameradschaftsabend
          description: ""
        - name: Mannschaftssport
          description: ""
        - name: Jugendgruppe
          description: ""
        - name: Jugendgruppe 2
          description: ""
        - name: Jugendgruppe für Schüler
          description: ""
        - name: Jugendgruppe Minis/Bambini
          description: ""
        - name: Erste-Hilfe-Ausbildung
          description: "Erste Hilfe sind alle nicht-ärztlichen Hilfeleistung, die bei Notfällen zu erbringen sind, um weitere Schäden vom Verletzten abzuwenden und um seinen Zustand zu verbessern. Anlässe für Erste Hilfe entstehen meist in unserer alltäglichen Umgebung - zu Hause, am Arbeitsplatz, beim Sport oder anderen Freizeitaktivitäten, erst in zweiter Linie im Straßenverkehr."
        - name: Sanitätsausbildung
          description: ""
        - name: Schwimmausbildung
          description: "Wer nicht schwimmen kann, muss das Wasser fürchten. Verliert er den Grund unter den Füßen, gerät er leicht in Panik – und das bedeutet Lebensgefahr. Ausbilder der Wasserwacht geben Schwimmkurse."
        - name: Schwimmausbildung 2
          description: ""
        - name: Rettungsschwimmausbildung
          description: "Das Rettungsschwimmen umfasst alle Tätigkeiten, die das direkte Ziel haben, in Not geratene Menschen im Wasser, durch nicht schwimmerischen oder schwimmerischen Einsatz, aus ihrer Notlage zu befreien. Hierfür sind nicht nur körperliche Fitness, sondern auch theoretische und praktische Kenntnisse in der Erkennung, Entscheidung und Handlung bei Hilfeleistungen notwendig."
        - name: Rettungsschwimmausbildung 2
          description: ""
        - name: Rettungsschwimmausbildung 3
          description: ""
        - name: Sanitätsdienst
          description: "Der Sanitätsdienst leistet der betroffenen Bevölkerung im Schadensgebiet Hilfe, führt ärztliche Sofortmaßnahmen zur Abwendung lebensbedrohlicher Zustände und zur Herstellung der Transportfähigkeit durch.

Er rettet, sichtet, registriert und versorgt Patienten. Der Sanitätsdienst transportiert Patienten und unterstützt andere Einheiten. Bei größeren Schadenslagen betreibt der Sanitätsdienst zusammen mit dem Betreuungsdienst entsprechende Behandlungsplätze."
        - name: Betreuungsdienst
          description: "Der Betreuungsdienst sorgt dafür, dass die von einem Großschadensereignis- oder einer Gefahrenlage betroffenen Menschen betreut werden. Das umfasst die vorübergehende Unterbringung, die Verpflegung sowie die psychische und soziale Betreuung der Betroffenen, beispielsweise während eines Sturms, einer Flut oder nach einer Massenkarambolage auf der Autobahn.

Der Betreuungsdienst unterstützt den Sanitätsdienst bei seinen Aufgaben und betreibt mit ihm zusammen Behandlungsplätze zur Versorgung und Betreuung von Verletzten und Betroffenen aus größeren Schadenslagen."
        - name: Rettungsdienst
          description: "Die Mitarbeiter/innen des unseres Rettungsdienstes haben mindestens eine Ausbildung zum Rettungssanitäter, die meisten sind sogar Rettungsassistenten. Wir achten bei der Personalauswahl nicht nur auf Fachwissen, sondern auch auf soziale Kompetenz und Teamfähigkeit."
        - name: Fernmeldedienst
          description: "Dieser Fachdienst stellt Fernmeldeverbindungen zwischen der Führung und den Einheiten und Einrichtungen des Katastrophenschutzes her, betreibt und unterhält sie.

Er stellt die Kommunikation zwischen Einheiten und übergeordneten Führungsstellen sicher. Er unterstützt Leitungs- und Führungsstäbe mit  Informations- und Kommunikationstechnik."
        - name: Technik und Sicherheit
          description: "Der Fachdienst Technik und Sicherheit wird bei Einheiten des DRK im allgemeinen dem Betreuungsdienst zugeordnet, da seine Hauptaufgabe die technische Unterstützung bei Betreuungseinsätzen ist. Er stellt die Versorgung mit Elektrizität, Licht, Wasser und Betriebsstoffen sicher.
 Der Fachdienst Technik und Sicherheit betreibt technische Einrichtungen und setzt diese im Bedarfsfall instand."
        - name: Wachdienst
          description: "Von der Wachstation direkt am Ufer überwachen wir das Ufer und den Liegebereich, damit bei Notfällen schnelle Hilfe geleistet werden kann.
Die Wachsaison dauert jedes Jahr von Mitte Mai bis Mitte September."
        - name: Rettungstaucher
          description: "Wenn Rettungsschwimmer oder Boote an ihre Grenzen stoßen, kommen Rettungstaucher zur Rettung oder Bergung von Verunglückten zum Einsatz. Auch bei Umweltschutzmaßnahmen sind Taucher gefragte Spezialisten: die Bergung von Fahrzeugen, Abfall oder gefährlichen Gütern gehört zum Aufgabenbereich.
Rettungstaucher können nur die körperlich und psychisch leistungsfähigsten aktiven Mitglieder der Wasserwacht werden. Um den harten Anforderungen, die die Einsätze an die Taucher stellen gerecht zu werden, ist eine i.d.R. 1-2 Jahre andauernde Ausbildung, mit anschließender theoretischer und praktischer Prüfung, sowie ständiges praktisches Training nötig."
        - name: Fliesswasserrettung/Strömungsretter
          description: "Wir halten Einsatzkräfte für schwierige Einsätze in fließenden
Gewässern vor. Neben umfangreichen Kenntnissen über
Strömung und Rettungsverfahren sind die Helfer trainiert, in
der Strömung zu schwimmen, sich abzuseilen und spezielle
Rettungsverfahren einzusetzen."
        - name: Bootsgruppe
          description: "Zur schnellen Hilfe bei Notlagen im und am Wasser setzen
wir Motorrettungsboote ein, die i. d. R. mit einem Motorrettungsbootführer
und zwei Rettungsschwimmern besetzt sind und eine umfangreiche Notfallausrüstung mitführen."
        - name: Rettungsschwimmer
          description: "Wer ein guter Schwimmer ist und in seiner Freizeit gerne anderen hilft, ist bei den Rettungsschwimmern der Wasserwacht genau richtig."
        - name: Hubschraubergestützte Wasserrettung
          description: "Lufttretter in der Wasserwacht kommen bei der Evakuierung von Personen aus fließenden und stehenden Gewässern sowie Gebäuden im Hochwassergebiet zum Einsatz. Aber auch die Rettung von Personen aus dem Eis gehört zu den anspruchsvollen Aufgabengebiet."
        - name: Rettungshunde
          description: "Du liebst Hunde über alles und möchtest mit Deinen vierbeinigen Freund Menschenleben retten? Hunde haben im Vergleich zum Menschen ein rund eine Million besseres Riechvermögen. Da die Hundenase rechts und links differenzieren kann, können Hunde 'Stereo' riechen. Auf diese Weise ist der Hund fähig, Menschen räumlich zu 'erschnuppern'. Auch wenn der Hund mit solchen Fähigkeiten ausgebildet ist, muss ihm beigebracht werden, wie er diese einsetzen kann, denn er muss in der Lage sein, zwischen Verstorbenen und Lebenden zu unterscheiden, die unter Trümmern z. B. nach Gebäudeeinstürzen schnell gerettet werden müssen, denn die Überlebenschancen sinken von Stunde zu Stunde rapide. Wenn Du mit Deinem Vierbeiner helfen möchtest und einem Team Gleichgesinnter beitreten möchtest, bist Du bei einer Hilfsorganisation mit Rettungshunden gut aufgehoben."
        - name: Trinkwasserversorgung
          description: ""
        - name: Suchdienst
          description: "Bei Schadensereignissen in Deutschland stehen die ehrenamtlichen Mitarbeiter der DRK-Kreisauskunftsbüros als Ansprechpartner für die Bevölkerung zur Verfügung, um den Kontakt zu vermissten Personen wieder herzustellen.

Aufgaben der DRK-Kreisauskunftsbüros:
Einrichtung der Personenauskunftsstelle bei Katastrophen und Großschadenslagen
Zentrale Anlaufstelle für Suchanfragen aus der Bevölkerung
Entgegennahme und Bearbeitung von Informationen über Betroffene,
Grundlage hierzu die Registrierung der Betroffenen direkt in den Sammelstellen,
im Schadensgebiet oder später in den Krankenhäusern und Notunterkünften.
Angehörigen von betroffenen Personen Auskunft über deren Verbleib zu geben
Die Auskunftsfähigkeit des DRK-Kreisauskunftsbüros wird durch eine eigene
Suchdienst-Software unterstützt.

Diese ehrenamtliche Tätigkeit ist eine ideale Aufgabe für verantwortungsbewusste Menschen, die in ihrer Freizeit einen wertvollen Beitrag zur humanitären Mitverantwortung leisten möchten."
        - name: Motorradstaffel
          description: "Die Motorradstaffel kommt bei Großveranstaltungen, wie z. B. Marathonläufen, Radrennen, Konzerten, Stadtfesten, Motorradtreffen oder Fußballspielen zum Einsatz, da so die Hilfsfrist wesentlich verkürzt und hierdurch eine schnelle fachgerechte Erstversorgung von Verletzten und Notfallpatienten ermöglicht werden kann. In der Ferien- und Reisezeit sind wir auf den Autobahnen unterwegs.

Zur Basisausrüstung auf allen Motorrädern gehören ein Notfallkoffer, EKG mit Defibrillator, Funk, Schienenmaterial sowie Kinderspielzeug."
        - name: Notfallseelsorge
          description: "Notfallseelsorge oder auch Notfallbegleitung ist psychosoziale und seelsorgerische Krisenintervention. Sie ist darauf ausgerichtet Opfer, Angehörige, Beteiligte und Helfer von Notfällen (Unfall, Großschadenslagen usw.) in der akuten Krisensituation zu beraten und zu stützen. Aber auch Hilfe nach häuslichen traumatischen Ereignissen, wie nach erfolgloser Reanimation, plötzlichem Kindstod und Suizid, sowie Begleitung der Polizei bei der Überbringung von Todesnachrichten gehört zum Einsatzspektrum der Notfallseelsorge. Anders als etwa die Telefonseelsorge gehen die Notfallseelsorger direkt zum Ort des Geschehens."
        - name: Kriseninterventionsteam (KIT)
          description: "Zur „Hilfe für die Helfer“ werden sogenannte Psychosoziale Unterstützungs-Teams  herangezogen. Alle diese Hilfeteams bestehen aus psychologisch besonders geschulten \"Peers\" und organisierten Psychosozialen Fachkräften. Peers sind Mitarbeiter der  Einsatzorganisationen, die neben persönlicher Eignung viel Erfahrung in ihrem Fachbereich mitbringen."
        - name: Höhenrettung
          description: "Typische Einsätze für unsere Höhenretter (und damit vielleicht auch später Dich) sind Herzinfarkte oder Schlaganfälle von Kranführern, Suizidversuche, Rettungseinsätze an Hochhäusern oder Kletterunfälle, Personen in Schächten oder Silos und Personen, die in große Tiefe abgestürzt sind, sowie Personenunfälle bei Antennenarbeiten auf Türmen und anderen erhöhten Standorten."
        - name: Musikzug/Band
          description: "Unsere Big-Band/Spielmannzug ist in der Region beliebt. Wir suchen..."
        - name: Seniorengruppe
          description: "Mit dem Ende der aktiven Zeit in Katastrophenschutz, Rettungsdienst und Co. ist das Engagement bei uns noch lang nicht vorbei. Unsere Seniorengruppe trifft sich regelmäßig zu geselligen Nachmittage. Man trinkt Kaffe und lauscht Vorträgen oder nimmt an Ausflügen teil. Neue Gesichter sind immer willkommen!"
        - name: Sport
          description: ""
        - name: ATV/Quad
          description: "Ein Quad (lat. quadri- „vier-“) oder ATV (kurz für All Terrain Vehicle, deutsch: „Geländefahrzeug“) ist ein kleines Kraftfahrzeug für ein bis zwei Personen mit vier Rädern. In Deutschland sind diese Fahrzeuge hauptsächlich als Sport- oder Freizeitfahrzeuge bekannt. Im Umfeld der Gefahrenabwehr leistet ein Quad in unwegsamem Gelände wertvolle Dienste zum Transport verletzter Personen."
    - name: Freiwillige Feuerwehr
      acronym: FF
      logo-suggestions:
        - f37a9767-4c44-459b-a3b4-05506ddc039d
        - 91d2e7c9-0d78-4ea1-aa38-109a09ad89eb
      groups:
        - name: Abteilung allgemein
          description: "Entgegen der weitverbreiteten Meinung, in den meisten Städten Deutschlands würde es eine Berufsfeuerwehr geben, wird der Brandschutz in Deutschland hauptsächlich durch freiwillige Kräfte sichergestellt. Bei einer Gesamtzahl von 2.074 Städten in Deutschland existieren lediglich knapp über 100 dieser Städte Berufsfeuerwehren. In allen diesen Städten gibt es zur Verstärkung der Berufsfeuerwehr auch freiwillige Abteilungen."
        - name: Jugendgruppe
          description: "Die Jugendfeuerwehrarbeit hat das Ziel, Kinder und Jugendliche für den Einsatz in der Feuerwehr vorzubereiten, so dass sie nach Erfüllung der rechtlichen Voraussetzungen bei entsprechendem Alter und Qualifikation in der Einsatzabteilung der Freiwilligen Feuerwehr eingesetzt werden können. Sie dürfen jedoch bis zu einem bestimmten Alter nicht in den Gefahrenbereich von Feuerwehreinsätzen eingesetzt werden. Zudem nimmt die Jugendfeuerwehr wichtige Aufgaben im Bereich der allgemeinen Jugendarbeit wahr, wo sie durch verschiedenste Freizeitmaßnahmen bei der Betreuung von Kindern und Jugendlichen mitwirkt."
        - name: Jugendgruppe 2
          description: ""
        - name: Jugendgruppe Bambini
          description: ""
        - name: Kameradschaftsabend
          description: ""
        - name: Mannschaftssport
          description: ""
        - name: ABC-Zug
          description: "Aufgrund der Bedrohung aus dem Kalten Krieg und der daraus befürchteten Gefahren wurde diese Einheit für begrenzte Bereiche des ABC-Schutzes, d.h. Schutz vor atomaren, biologischen und chemischen Kampfmitteln, aufgestellt. Der ABC-Zug stellt durch atomare, biologische und chemische Mittel drohende Gefahren fest und er dekontaminiert Personen, Sachen und Gelände."
        - name: Altersmannschaft
          description: "Mit dem Ende der aktiven Zeit in Katastrophenschutz, Rettungsdienst und Co. ist das Engagement bei uns noch lang nicht vorbei. Unsere Seniorengruppe trifft sich regelmäßig zu geselligen Nachmittage. Man trinkt Kaffe und lauscht Vorträgen oder nimmt an Ausflügen teil. Neue Gesichter sind immer willkommen!"
        - name: Atemschutzwerkstatt
          description: "In unserer Atemschutzwerkstatt überprüfen wir Masken und Flaschen, welche mit bis zu 300 bar mit Pressluft gefüllt werden. Diese Tätigkeiten sind sehr verantwortungsvoll."
        - name: Boot
          description: "Mit unserem Boot retten wir Personen, Tiere und Sachwerte aus Wassergefahren."
        - name: Drehleiter
          description: "Die erste Aufgabe für die Drehleiter am Einsatzort ist die Menschenrettung. Bei Drehleitern mit Korb können die geretteten Personen im Korb sicher nach unten befördert werden. An vielen Leiterkörben kann eine Halterung für eine Krankentrage montiert werden. Dann ist es möglich, eine auf der Trage liegende verletzte Person schonend aus einer hochgelegenen Wohnung zu transportieren.
Auch für den Löschangriff von außen kann die Drehleiter eingesetzt werden. Hierzu können an Wasserwerfer montiert werden, um entweder direkt von außen das Feuer zu bekämpfen oder dem Angriffstrupp einen Zugangsweg zum Gebäude zu verschaffen."
        - name: Höhenrettung
          description: "Typische Einsätze für unsere speziell ausgebildeten Höhenretter sind Herzinfarkte oder Schlaganfälle von Kranführern, Suizidversuche, Rettungseinsätze an Hochhäusern oder Kletterunfälle, Personen in Schächten oder Silos und Personen, die in große Tiefe abgestürzt sind, sowie Personenunfälle bei Antennenarbeiten auf Türmen und anderen erhöhten Standorten."
        - name: Spielmannszug/Band
          description: "Unsere musikalischen Auftritte und außermusikalischen Veranstaltungen bieten eine interessante Freizeitbeschäftigung."
        - name: Sport
          description: ""
        - name: Notfallseelsorge/Krisenintervention
          description: "Einsätze z. B. mit verunfallten Kindern steckt nicht jeder einfach so weg. Aus diesem Grund haben wir ein Team, welches Kollegen nach belastenden Einsätzen betreuend zur Seite steht."
        - name: ATV/Quad
          description: "Ein Quad (lat. quadri- „vier-“) oder ATV (kurz für All Terrain Vehicle, deutsch: „Geländefahrzeug“) ist ein kleines Kraftfahrzeug für ein bis zwei Personen mit vier Rädern. In Deutschland sind diese Fahrzeuge hauptsächlich als Sport- oder Freizeitfahrzeuge bekannt. Im Umfeld der Gefahrenabwehr leistet ein Quad in unwegsamem Gelände wertvolle Dienste zum Transport verletzter Personen."
    - name: Johanniter-Unfall-Hilfe
